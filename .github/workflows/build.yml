name: Quality Check

on:
  pull_request_target:
    types: [ opened, edited, synchronize, reopened, ready_for_review ]
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.18.x'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install 🔧
        run: yarn install
      - name: Launch Linter 👌
        run: yarn lint
  tests:
    runs-on: ubuntu-latest
    needs: [linter]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.18.x'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install 🔧
        run: yarn install
      - name: Launch Tests 🧪
        run: yarn test
