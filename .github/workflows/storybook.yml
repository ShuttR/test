name: Build and Deploy Storybook

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16.18'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install ğŸ”§
        run: yarn
      - name: Build ğŸ—ï¸
        run: yarn build:storybook
      - name: Upload â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.storybook/dist'
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
