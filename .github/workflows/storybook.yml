name: Build and Deploy Storybook
on:
  push:
    path:
      paths: ["src/components/**"]
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ step.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install 🔧
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build 🔧
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build:storybook
      - name: Upload ⬆️
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.storybook/dist'
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v1
