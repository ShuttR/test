name: Build and Deploy Storybook

on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - run: npm i yarn
      - name: Install 🔧
        run:
          yarn
          yarn build:storybook
      - name: Upload ⬆️
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.storybook/dist'
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v1
